		<title>QuizMe</title>

	<body>
		<div class="container">
			<div class="quizapp">
				<header class="header">
					<h1 class="header__title">Bookmarks</h1>
				</header>

				<main class="main">
					<article class="card">
						<svg
							class="card__badge"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M16 10.975v13.025l-6-5.269-6 5.269v-24h6.816c-1.123 1.168-1.816 2.752-1.816 4.5 0 3.736 3.162 6.768 7 6.475zm4-6.475c0 2.485-2.018 4.5-4.5 4.5-2.484 0-4.5-2.015-4.5-4.5s2.016-4.5 4.5-4.5c2.482 0 4.5 2.015 4.5 4.5zm-2-.5h-5v1h5v-1z"
							/>
						</svg>

						<h2 class="card__title">Question</h2>
						<div class="card__body">
							<div class="card__text">
								Which kind of fish can blink with both eyes?
							</div>
							<button class="btn btn--show">Show Answer</button>
							<div class="card__text card__text--answer">
								A shark is the only known fish that can blink with both eyes.
							</div>
						</div>
						<div class="card__footer">
							<div class="card__tag">CSS</div>
							<div class="card__tag">Tag</div>
							<div class="card__tag">Order</div>
						</div>
					</article>
					<article class="card">
						<svg
							class="card__badge"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M16 10.975v13.025l-6-5.269-6 5.269v-24h6.816c-1.123 1.168-1.816 2.752-1.816 4.5 0 3.736 3.162 6.768 7 6.475zm4-6.475c0 2.485-2.018 4.5-4.5 4.5-2.484 0-4.5-2.015-4.5-4.5s2.016-4.5 4.5-4.5c2.482 0 4.5 2.015 4.5 4.5zm-2-.5h-5v1h5v-1z"
							/>
						</svg>

						<h2 class="card__title">Question</h2>
						<div class="card__body">
							<div class="card__text">
								How many English words end with "mt"?
							</div>
							<button class="btn btn--show">Show Answer</button>
							<div class="card__text card__text--answer">
								"Dreamt" is the only English word that ends in the letters "mt".
							</div>
						</div>
						<div class="card__footer">
							<div class="card__tag">CSS</div>
							<div class="card__tag">Tag</div>
							<div class="card__tag">Order</div>
						</div>
					</article>
				</main>
